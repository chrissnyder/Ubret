<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Ubret Test</title>
  <link rel="stylesheet" href="../css/tools.css" type="text/css" media="screen">
  <script src="../js/vendor.js"></script>
  <script src="../js/libubret.js"></script>
  <script src="../js/tools.js"></script>
</head>
<body>
  <div id="tools"></div>
  <script>
    tools = document.getElementById('tools')

    appendSettings = function(setting) {
      tools.appendChild(setting.el);
    };

    Table = require('tools/table');
    ToolChain = require('tools/tool_chain');
    toolChain = new ToolChain({
      title: 'A New Toolchain',
      annotation: 'this is something you could write about',
      user: 1,
      project: 'galaxy_zoo_starburst',
      id: 18,
      "talk-collections" : {
        "CGSL00000d" : "Merging Galaxies", 
        "CGSS00005b" : "My Favorites"
      },
      params: {
        type: "talk-collection",
        "talk-collection": "CGSS00005b"
      }
    });

    table = new Table({
      currentPage: 0,
      sortOrder: 'a',
      sortColumn: 'uid',
      height: 600,
      selection: [1]
    }, toolChain);

    tools.appendChild(toolChain.el);
    _.each(toolChain.settingViews, appendSettings);
    tools.appendChild(table.el);
    _.each(table.settingViews, appendSettings);
  </script>
</body>
</html>
